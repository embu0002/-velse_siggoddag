<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sig goddag</title>
</head>

<body>
    <script>
        function hilsen() {
            const tid = new Date().getHours();
            if (tid < 5) {
                console.log("godnat");
            } else if (tid < 10) {
                console.log("godmorgen");
            } else if (tid < 18) {
                console.log("goddag");
            } else {
                console.log("godaften")
            }
        }
        hilsen();
    </script>
</body>

</html>
